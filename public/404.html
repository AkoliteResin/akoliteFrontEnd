<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Akolite</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      var l = window.location;
      // Extract the path after /akoliteFrontEnd/
      var path = l.pathname.replace(/\/akoliteFrontEnd\/?/, '') || '/';
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/akoliteFrontEnd/index.html?p=' +
        encodeURIComponent(path) +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
