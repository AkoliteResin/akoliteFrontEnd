<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Akolite</title>
    <script type="text/javascript">
      // Extract the requested path (everything after /akoliteFrontEnd)
      var pathname = window.location.pathname;
      var baseUrl = '/akoliteFrontEnd';
      var requestedPath = pathname;
      
      // Remove the base URL from pathname if it exists
      if (pathname.startsWith(baseUrl + '/')) {
        requestedPath = pathname.slice(baseUrl.length);
      } else if (pathname === baseUrl || pathname === baseUrl + '/') {
        requestedPath = '/';
      }
      
      // Ensure path starts with /
      if (!requestedPath.startsWith('/')) {
        requestedPath = '/' + requestedPath;
      }
      
      // Redirect to index.html with the path as a query parameter
      var url = window.location.protocol + '//' + window.location.host + baseUrl + '/index.html?redirect=' + encodeURIComponent(requestedPath);
      if (window.location.search) {
        url += '&query=' + encodeURIComponent(window.location.search.slice(1));
      }
      if (window.location.hash) {
        url += window.location.hash;
      }
      window.location.replace(url);
    </script>
  </head>
  <body>
  </body>
</html>
